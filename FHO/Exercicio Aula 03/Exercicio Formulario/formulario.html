<html>
    <head>
        <title>FORMULARIO</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <body>
        <div class="container">

            <p class="H1">FORMULARIO</p>

            <form method="post" action="exercicioBack.php">

                <div class="form-group">
                    <label>Nome:</label>
                    <input class="form-control" type="text" name="nome" placeholder="Bruno..." required><br>
                </div>
    
                <div class="form-group">
                    <label>RA:</label>
                    <input class="form-control" type="text" name="ra" placeholder="110402..." required><br>
                </div>
    
                <div class="form-group">
                    <label for="exampleDataList" class="form-label">Curso</label>
                    <input class="form-control" name="curso" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." required>
                    <datalist id="datalistOptions">
                        <option value="SISTEMAS DE INFORMACAO">
                        <option value="ENGENHARIA DA COMPUTACAO">
                        <option value="FISIOTERAPIA">
                        <option value="EDUCACAO FISICA">
                        <option value="FARMACIA">
                    </datalist>
                </div><br>
    
                <div class="container">
                    <div class="row">
                        <p>Notas</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Ma1:</label>
                            <input class="form-control" type="number" name="ma1" placeholder="10..." required><br>
                        </div>
                        <div class="col">
                            <label>Mb1:</label>
                            <input class="form-control" type="number" name="mb1" placeholder="10..." required><br>
                        </div>
                        <div class="col">
                            <label>P1:</label>
                            <input class="form-control" type="number" name="p1" placeholder="10..." required><br>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <label>Ma2:</label>
                            <input class="form-control" type="number" name="ma2" placeholder="10..." required><br>
                        </div>
                        <div class="col">
                            <label>Mb2:</label>
                            <input class="form-control" type="number" name="mb2" placeholder="10..." required><br>
                        </div>
                        <div class="col">
                            <label>P2:</label>
                            <input class="form-control" type="number" name="p2" placeholder="10..." required><br>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <label>Percentual Presenca:</label>
                            <input class="form-control" type="number" name="presenca" placeholder="100..." required><br>
                        </div>
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="valido" name="bonus" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Bonus
                                </label>
                            </div>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>

                <br>
    
                <button class="btn btn-info" type="submit" value="enviar">Enviar</button>
    
            </form>

        </div>

    </body>
</html>
